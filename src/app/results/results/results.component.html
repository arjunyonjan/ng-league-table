<h2>Results</h2>

<hr>

<div *ngFor="let result of groupResults" class="mb-3">
	<h6>{{result.date}}</h6>

	<div *ngFor="let game of result.games">
		<p (click)="editResult(game.id)"> 
			<span [ngClass]="{'winner': game.score1 > game.score2}">{{game.team1 | teamName}} ({{game.score1}})</span> 
			vs 
			<span [ngClass]="{'winner': game.score2 > game.score1}">{{game.team2 | teamName}} ({{game.score2}})</span>
		</p>
		<span class="btn-remove">âœ˜</span>
	</div>
	<div class="clearfix"></div>
</div>
