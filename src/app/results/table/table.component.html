<h3>League Table</h3>


<table class="table table-bordered table-condensed"><!-- table-hover table-condensed -->
        <thead>
        <tr>
            <th>Position</th>
            <th>Team</th>
            <th>Pld</th>
            <th>W</th>
            <th>D</th>
            <th>L</th>
            <th>G</th>
            <th>Pts</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of tabledata; let i = index">
            <td>{{i}}</td>
            <td>{{data.team | teamName}}</td>
            <td>{{data.played}}</td>
            <td>{{data.win}}</td>
            <td>{{data.draw}}</td>
            <td>{{data.lose}}</td>
            <td>{{data.score}}</td>
            <td>{{data.points}}</td>
        </tr>
        </tbody>
    </table>
